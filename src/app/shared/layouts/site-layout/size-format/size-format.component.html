<div class="full-width">

    <div class="row">
        <div class="col s7 m3 l4 xl6 offset-s0 offset-m9 offset-l6 offset-xl0"
            style="top: -4.2%; position: absolute; z-index: 1;">

            <button class="but btn-small #b0bec5 blue-grey lighten-3" style=" margin-left: 0px;  cursor: pointer;"
                (click)="selectOpen = !selectOpen">
                <i class="small material-icons">cloud</i>

            </button>
            <button class="but btn-small #b0bec5 blue-grey lighten-3" style=" margin-left: 0px;  cursor: pointer;"
                (click)="upDown = true; counterTop(); setformatScale(); changePosition()">
                <i class="small material-icons">cloud</i>

            </button>
            <button class="but btn-small #b0bec5 blue-grey lighten-3" style=" margin-left: 0px;  cursor: pointer;"
                (click)="upDown = false; counterTop(); setformatScale(); changePosition()">
                <i class="small material-icons">cloud</i>

            </button>

            <div *ngIf="selectOpen"
                style=" max-width: 100%; overflow-x: hidden; width: 80%; height: 300px; max-height: 300px; z-index: 1; margin-top: 5px; position: relative; padding: 10px 10px 0px 0px; background-color: #3d365a73">

                <div class="colorBox" style="margin :0px; margin-top: 5%;">

                    <div class="imageDiv" style="margin: -5px;">
                        <p style="top: 50%; transform: translateY(-50%); margin: 0; left: 13px; position: relative; font-size: large; font-family: Arial, Helvetica, sans-serif; color: #ffffff;"
                            for="">A4</p>

                        <label  (click)= "formatValue = 'A4'; scaleKey = 1.3; objectWidth = 4.3; obj.topUpDown = 0; counterTop(); formatA4H();  setformatScale()" style="top: -80%; margin: 0; left: 8px; position: relative;">
                            <input type="radio" name="test" value="big">
                            <img class="hoverable imageBox1"
                                style=" margin-left: 35%; margin-right: 18%;  width: 25%; height: auto;"
                                src="../assets/img/oie_aHdWpUcmnmvA.png">
                        </label>

                    
                        <!-- <hr style="border: 1px solid rgba(255, 255, 255, 0.507); position: relative;"> -->

                        <label  (click)="formatValue = 'A4'; scaleKey = 2.3; objectWidth = 3.295; obj.topUpDown = 0.07; counterTop(); formatA4V(); setformatScale(); " style="top: -64%; margin: 0;  position: relative;">
                            <input type="radio" name="test" value="big">
                            <img class="hoverable imageBox1" style="  width: 18%; height: 90%; "
                                src="../assets/img/oie_aHdWpUcmnmvA.png">
                        </label>

                    </div>
                    <hr style="border: 1px solid rgba(255, 255, 255, 0.507); margin-top: 8%;">

                    <div class="imageDiv" style="margin: -5px; margin-top: 6%;">
                        <p style="top: 50%; transform: translateY(-50%); margin: 0; left: 13px; position: relative; font-size: large; font-family: Arial, Helvetica, sans-serif; color: #ffffff;"
                            for="">A5</p>

                        <label (click)="formatValue = 'A4'; scaleKey = 1.3; objectWidth = 3.295; obj.topUpDown = 0.1; counterTop(); formatA4H(); setformatScale(); " style="top: -78%; margin: 0; left: 8px; position: relative;">
                            <input type="radio" name="test" value="big">
                            <img class="hoverable imageBox1"
                                style=" margin-left: 35%; margin-right: 18%;  width: 25%; height: auto;"
                                src="../assets/img/oie_aHdWpUcmnmvA.png">
                        </label>

                        <label style="top: -63%; margin: 0;  position: relative;">
                            <input type="radio" name="test" value="big">
                            <img class="hoverable imageBox1" 
                            style="  width: 18%; height: 90%; "
                                src="../assets/img/oie_aHdWpUcmnmvA.png">
                        </label>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div  (window:resize)="onResizeFormat()" class="box" style="border-spacing: 10px;" [ngStyle]="{ 
    width : canvasSizeFormatWidth + 'px', 
    height : canvasSizeFormatHeight + 'px',
    top : canvasSizeFormatTop + 'px',
    'left.px' : canvasSizeFormatLeft ,  
    'position': 'absolute', 
    'pointer-events': 'none'
    }">
</div>
